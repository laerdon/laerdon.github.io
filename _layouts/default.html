<!DOCTYPE html>
<html>

  {% include head.html %}


  {% if site.theme_mode == 'markdown' %}
  <body class="hack">
  {% elsif site.theme_mode == 'standard' %}
  <body class="standard">
  {% elsif site.theme_mode == 'dark' %}
  <body class="hack dark">
  {% endif %}

    {% include github-ribbon.html %}

    <div class="container">
      <div class="grid">
        <aside class="cell -3of12" role="navigation">
          {% include navigation.html %}
          <div class="t-hackcss-spinning-text-container">
            <svg class="t-hackcss-spinning-text" viewBox="0 0 300 300">
              <defs>
                <path id="textPath" d="M 30,150 A 120,120 0 1 1 270,150 A 120,120 0 1 1 30,150" />
              </defs>
              <text fill="#666" font-size="24">
                <textPath href="#textPath" startOffset="0%">
                  welcome to my website... it's nice to meet you!
                </textPath>
              </text>
            </svg>
          </div>
        </aside>

        <main class="cell -9of12">
          {{ content }}
        </main>
      </div>

    {% include footer.html %}

    </div>

    <!-- Prism.js -->
    <script src="https://npmcdn.com/prismjs@1.5.1/prism.js"></script>
  </body>

</html>
